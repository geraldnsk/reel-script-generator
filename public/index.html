<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reel Script Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      background: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>üé¨ AI Reel Script Generator</h2>
  <input id="nicheInput" type="text" placeholder="Enter a niche (e.g. fitness coaches)" />
  <button onclick="generateScript()">Generate Script</button>
  <div id="output"></div>

  <script>
    async function generateScript() {
      const niche = document.getElementById("nicheInput").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "‚è≥ Generating script...";

      try {
        const response = await fetch("https://reel-script-generator-production.up.railway.app/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ niche })
        });

        const data = await response.json();
        outputDiv.innerText = data.script || "No script returned.";
      } catch (err) {
        outputDiv.innerText = "‚ùå Error generating script.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
